<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pembelajaran Interaktif</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-white shadow-md border-b-4 border-blue-600 py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="assets/smpn10.jpg" alt="logo" style="height:56px;object-fit:contain" class="me-3">
      <div><h4 class="mb-0 text-blue-700">SMPN 10 BANAWA SELATAN</h4></div>
    </div>
    <nav><a href="dashboard.html" class="me-3">Dashboard</a></nav>
  </div>
</header>
<main class="container py-5">
  <h2>Pembelajaran Interaktif</h2>
  <div id="materiDetail"></div>
  <div id="videoWrap" class="mt-3"></div>
  <p id="timerDisplay">Durasi ditonton: 00:00</p>
  <form id="tanggapanForm" class="card p-3 mt-3">
    <div class="mb-2"><label class="form-label">Nama</label><input id="nama" class="form-control" required></div>
    <div class="mb-2"><label class="form-label">Kelas</label><input id="kelas" class="form-control" required></div>
    <div class="mb-2"><label class="form-label">Tanggapan</label><textarea id="tanggapan" class="form-control" rows="4" required></textarea></div>
    <div class="mb-2"><label class="form-label">Upload LKPD (opsional)</label><input id="fileInput" type="file" class="form-control"></div>
    <button class="btn btn-primary">Kirim</button>
    <p id="statusTanggapan" class="mt-2"></p>
  </form>
</main>
<footer class="bg-blue-700 text-white text-center py-3">&copy; 2025 SMPN 10 Banawa Selatan</footer>
<script src="script.js"></script>
</body>
</html>
