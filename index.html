<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - SMPN 10 Banawa Selatan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100">
<div class="container py-5">
  <div class="card mx-auto" style="max-width:480px">
    <div class="card-body">
      <div class="text-center mb-3">
        <img src="assets/smpn10.jpg" alt="logo" style="height:70px;object-fit:contain">
        <h4 class="mt-2 text-blue-700">SMPN 10 BANAWA SELATAN</h4>
        <p class="text-sm text-muted">Alamat: Jl. Pendidikan No. 10, Banawa Selatan</p>
      </div>
      <h5 class="card-title">Login</h5>
      <form id="loginForm">
        <div class="mb-2"><label class="form-label">Email</label><input id="email" class="form-control" type="email" required></div>
        <div class="mb-2"><label class="form-label">Password</label><input id="password" class="form-control" type="password" required></div>
        <div class="mb-2">
          <select id="roleSelect" class="form-select">
            <option value="siswa">Siswa</option>
            <option value="guru">Guru</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <p class="mt-3 text-center"><a href="dashboard.html">Masuk tanpa login (demo)</a></p>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
