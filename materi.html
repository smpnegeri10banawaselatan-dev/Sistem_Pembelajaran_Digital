<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Materi Ajar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-white shadow-md border-b-4 border-blue-600 py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="assets/smpn10.jpg" alt="logo" style="height:56px;object-fit:contain" class="me-3">
      <div><h4 class="mb-0 text-blue-700">SMPN 10 BANAWA SELATAN</h4><small class="text-muted">Alamat: Jl. Pendidikan No. 10</small></div>
    </div>
    <nav>
      <a href="dashboard.html" class="me-3">Dashboard</a>
    </nav>
  </div>
</header>
<main class="container py-5">
  <h2>Materi Ajar</h2>
  <div class="row">
    <div class="col-md-6">
      <form id="materiForm" class="card p-3">
        <div class="mb-2"><label class="form-label">Judul</label><input id="judul" class="form-control" required></div>
        <div class="mb-2"><label class="form-label">Mata Pelajaran</label><input id="mapel" class="form-control" required></div>
        <div class="mb-2"><label class="form-label">Kelas</label><input id="kelas" class="form-control" required></div>
        <div class="mb-2"><label class="form-label">Isi Materi</label><textarea id="isi" class="form-control" rows="4" required></textarea></div>
        <div class="mb-2"><label class="form-label">Link Gambar</label><input id="linkGambar" class="form-control" type="url"></div>
        <div class="mb-2"><label class="form-label">Link Video</label><input id="linkVideo" class="form-control" type="url"></div>
        <button class="btn btn-primary" id="saveMateri">Simpan Materi</button>
      </form>
    </div>
    <div class="col-md-6">
      <div id="materiList"></div>
    </div>
  </div>
</main>
<footer class="bg-blue-700 text-white text-center py-3">&copy; 2025 SMPN 10 Banawa Selatan</footer>
<script>
  // use google.script.run in Apps Script environment; for GitHub hosting this is a static demo.
  function renderList(list){
    const cont = document.getElementById('materiList');
    if(!list || list.length===0) cont.innerHTML = '<p class="text-muted">Belum ada materi.</p>';
  }
</script>
</body>
</html>
